        </script>

    </head>

    <body> 
        <div class="container">
            <centre><h1><b><u>Currency Converter App</u></b></h1></centre>
            <form>
                <div class="form-row">
                    <div class="form-group col-4">
                      <label for="inputAmount">Amount</label>
                      <input type="text" class="form-control" id="inputAmount">
                    </div>
                    <div class="form-group col-3">
                      <label for="inputState">From</label>
                      <select id="inputState" class="form-control">
                            <option>Select type...</option>
                            <option>USD</option>
                            <option>EUR</option>
                            <option>BDT</option>
                            <option>INR</option>
                            <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-3">
                        <label for="inputState">To</label>
                        <select id="inputState" class="form-control">
                            <option>Select type...</option>
                            <option>EUR</option>
                            <option>USD</option>
                            <option>BDT</option>
                            <option>INR</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-2">
                        <label for="button">       </label>
                        <button type="submit" class="btn btn-primary">Convert</button>
                    </div>
                    
                  </div>
                  
              </form>
        </div>

    </body>
</html>
